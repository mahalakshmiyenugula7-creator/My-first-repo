<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>City Center Mall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #34495e;
      padding: 0.5rem;
      display: flex;
      justify-content: center;
    }

      margin: 0 1rem;

    }

      color: white;
      padding: 4rem;
      text-align: center;
    }

    .section {
      padding: 2rem;
      text-align: center;
    }

    .section h2 {
      margin-bottom: 1rem;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .card {
      border: 1px solid #ccc;
      padding: 1rem;
      width: 250px;
    }

    .card img {

      height: auto;
    }

    footer {

      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
